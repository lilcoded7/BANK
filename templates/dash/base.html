<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }
        .sidebar-header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            font-size: 1.2rem;
            font-weight: bold;
        }
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        .nav-link {
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 6px;
            color: #ddd;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: background 0.2s, color 0.2s;
        }
        .nav-link:hover {
            background: #34495e;
            color: #fff;
        }
        .nav-link.active {
            background: #007bff;
            color: #fff;
        }
        .nav-link.logout {
            margin-top: auto;
            background: #e74c3c;
            color: white;
        }
        .nav-link.logout:hover {
            background: #c0392b;
        }

        /* Content */
        .content-wrapper {
            flex: 1;
            padding: 2rem;
            width: 100%;
        }

        /* Mobile */
        @media (max-width: 992px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                transform: translateX(-100%);
                z-index: 1000;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .mobile-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                background: #2c3e50;
                color: white;
                padding: 1rem;
                width: 100%;
            }
            .mobile-menu-toggle {
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">Admin Panel</div>
        <nav class="sidebar-nav">
            <a href="{% url 'support_dashboard' %}" 
               class="nav-link {% if request.resolver_match.url_name == 'support_dashboard' %}active{% endif %}">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="{% url 'transactions_dashboard' %}" 
               class="nav-link {% if request.resolver_match.url_name == 'transactions_dashboard' %}active{% endif %}">
                <i class="fas fa-exchange-alt"></i> Transactions
            </a>
            <a href="{% url 'support_chat_dashboard' %}" 
               class="nav-link {% if request.resolver_match.url_name == 'support_chat_dashboard' %}active{% endif %}">
                <i class="fas fa-comments"></i> Chat
            </a>
            <a href="{% url 'customer_list' %}" 
            class="nav-link {% if request.resolver_match.url_name == 'customer_list' %}active{% endif %}">
                <i class="fas fa-users"></i> Customers
            </a>

          
            <a href="{% url 'logout' %}" class="nav-link logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
    </aside>

    

    <!-- Content -->
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');

        if (menuToggle) {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
        }

        // Close sidebar if click outside on mobile
        document.addEventListener('click', e => {
            if (window.innerWidth <= 992 && sidebar.classList.contains('active') && !sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
