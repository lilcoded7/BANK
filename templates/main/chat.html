{% extends "main/base.html" %}
{% block content %}
<div class="main-content">
    <div class="header">
        <div style="display:flex; align-items:center; gap:1rem;">
            <button class="mobile-menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="page-title">Customer Support Chat</div>
        </div>
    </div>

    <div class="chat-container">
        <div id="chatBox" class="chat-box">
            {% for msg in messages %}
                <div class="chat-message {% if msg.sender == 'customer' %}customer{% else %}support{% endif %}">
                    <p>{{ msg.message }}</p>
                    <small>{{ msg.timestamp|date:"M d, H:i" }}</small>
                </div>
            {% endfor %}
        </div>

        <!-- Input -->
        <form method="POST" action="{% url 'send_message' %}" class="chat-form">
            {% csrf_token %}
            <input type="text" name="message" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</div>

<style>
.chat-container {
    margin-top: 2rem;
    padding: 1rem;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    height: 500px;
}
.chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    border-bottom: 1px solid #ddd;
}
.chat-message {
    margin: 0.5rem 0;
    padding: 0.7rem;
    border-radius: 8px;
    max-width: 70%;
}
.chat-message.customer {
    background: #e6f7ff;
    margin-left: auto;
    text-align: right;
}
.chat-message.support {
    background: #f1f1f1;
    margin-right: auto;
    text-align: left;
}
.chat-form {
    display: flex;
    gap: 0.5rem;
    margin-top: 0.5rem;
}
.chat-form input {
    flex: 1;
    padding: 0.7rem;
    border-radius: 8px;
    border: 1px solid #ccc;
}
.chat-form button {
    padding: 0.7rem 1.2rem;
    border: none;
    border-radius: 8px;
    background: #007bff;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
}
</style>

<script>
// Auto-refresh chat every 5 seconds
setInterval(() => {
    fetch("{% url 'get_messages' %}")
        .then(response => response.json())
        .then(data => {
            let chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = "";
            data.forEach(msg => {
                let div = document.createElement("div");
                div.classList.add("chat-message");
                div.classList.add(msg.sender === "customer" ? "customer" : "support");
                div.innerHTML = `<p>${msg.message}</p><small>${msg.timestamp}</small>`;
                chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight; 
        });
}, 5000);
</script>
{% endblock %}
