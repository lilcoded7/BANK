<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestige Bank | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-wrapper {
            display: flex;
            width: 100%;
            max-width: 1100px;
            height: 650px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Left Section */
        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #004080, #007bff);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        .login-left img {
            max-width: 80%;
            margin-bottom: 2rem;
        }
        .login-left h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .login-left p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }

        /* Right Section */
        .login-right {
            flex: 1;
            padding: 3rem 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-right h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        .form-control {
            width: 100%;
            padding: 0.9rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0,123,255,0.4);
            outline: none;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: #007bff;
            border: none;
            color: #fff;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .messages {
            margin-top: 1rem;
            color: red;
            text-align: center;
            font-size: 0.9rem;
        }
        .footer-text {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.85rem;
            color: #888;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .login-wrapper {
                flex-direction: column;
                height: auto;
            }
            .login-left, .login-right {
                flex: none;
                width: 100%;
                height: auto;
            }
            .login-left {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <!-- Left Side -->
        <div class="login-left">
            <img src="https://cdni.iconscout.com/illustration/premium/preview/mobile-banking-security-8620883-6836374.png?f=webp&h=700" alt="Bank Security Illustration">
            <h2>Prestige Bank</h2>
            <p>üí≥ Secure Banking</p>
            <p>ü§ù Trusted by Thousands</p>
            <p>üåç 24/7 Reliable Access</p>
        </div>

        <!-- Right Side -->
        <div class="login-right">
            <h2><i class="fas fa-lock"></i> Secure Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.email }}
                {{ form.password }}
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="footer-text">

                | <a href="{% url 'get_user_email_address' %}" style="color: #007bff; text-decoration: none;">Reset Password</a>
            </div>
        </div>
    </div>
</body>
</html>
