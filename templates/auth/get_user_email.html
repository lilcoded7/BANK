<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prestige Bank | Enter Email</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f1f3f6;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .email-container {
        background: #fff;
        padding: 3rem 2.5rem;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        max-width: 450px;
        width: 100%;
        text-align: center;
    }

    .email-container h2 {
        color: #2c3e50;
        margin-bottom: 1rem;
    }

    .email-container p {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 2rem;
    }

    .form-control {
        width: 100%;
        padding: 0.85rem 1rem;
        margin-bottom: 1rem;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 1rem;
        transition: all 0.3s;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 6px rgba(0,123,255,0.4);
        outline: none;
    }

    button {
        width: 100%;
        padding: 1rem;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: #0056b3;
    }

    .warning {
        margin-top: 1rem;
        font-size: 0.85rem;
        color: #e74c3c;
    }

    .success, .error {
        margin-bottom: 1rem;
        font-size: 0.9rem;
        color: green;
    }

    .error {
        color: #e74c3c;
    }
</style>
</head>
<body>
    <div class="email-container">
        <h2><i class="fas fa-envelope"></i> Verify Your Email</h2>
        <p>Enter your registered email to receive a one-time verification code (OTP).</p>

        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.email }}
            <button type="submit"><i class="fas fa-paper-plane"></i> Send OTP</button>
        </form>

        <div class="warning">âš  Never share your OTP with anyone. Prestige Bank will never ask for it.</div>
    </div>
</body>
</html>
